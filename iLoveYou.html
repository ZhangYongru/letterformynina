<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>to my lifetime nina,</strong>
                        <p>
                            hello darleng kamusta ka? <br>kung nababasa mo man to tandaan mo na love na love kita palagi, sobrang 
                            proud ko sayo lalo na sa hardworks mo and sa mga tulong mo sakin sobrang appreciated
                            ko ng sobra, di mo alam na sobrang swerte ko nung dumating ka sakin!
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
